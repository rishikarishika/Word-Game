<div class="quotes-container">
  <h1>Guess the Quote</h1>
  <p class="quote">{{ quote }}</p>
  <div class="word">
    <span *ngFor="let letter of displayWord">{{ letter }}</span>
  </div>
  <div class="letters">
    <button *ngFor="let letter of letters" (click)="guessLetter(letter)" [disabled]="guessedLetters.includes(letter)">
      {{ letter }}
    </button>
  </div>
  <div class="status">
    <p>Wrong guesses: {{ wrongGuesses }}/5</p>
    <p *ngIf="isGameOver && !isGameWon">Game Over! The word was: {{ word }}</p>
    <p *ngIf="isGameWon">Congratulations! You guessed the word!</p>
  </div>
  <button (click)="resetGame()">Reset Game</button>
</div>
